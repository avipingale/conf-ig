<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="refresh.js"></script>

<script>

$(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});


</script>
<body>
    
    <div class="option-group">
        <button class="option-btn btn-common " onclick="momentoractuyfeatch()">momentoractuy Actuators</button>
        <div class="nested-options momentoractuyact">
      

                </div>
                <script> function momentoractuyfeatch() {
                    fetch('push/momentory.html')
                        .then(response => response.text())
                        .then(data => {
                            document.querySelector('.momentoractuyact').innerHTML = data;
                            executeScriptsmomentor(document.querySelector('.momentoractuyact')); // Execute scripts in loaded content
                        })
                        .catch(error => console.error('Error fetching content:', error));
                }
                
          function executeScriptsmomentor(element = document.getElementById('momentoractuyact')) {
        if (!element) {
            console.error("Element not found: momentoractuyact");
            return;
        }
    
        const scripts = element.getElementsByTagName('script');
    
        for (let i = 0; i < scripts.length; i++) {
            const script = scripts[i];
    
            if (script.src) {
                // Check if script already exists to prevent duplication
                if (!document.querySelector(`script[src="${script.src}"]`)) {
                    const newScript = document.createElement('script');
                    newScript.src = script.src;
                    document.body.appendChild(newScript);
                }
            } else {
                // Remove previous inline scripts before appending new ones
                const oldScripts = document.querySelectorAll("script[data-dynamic]");
                oldScripts.forEach(oldScript => oldScript.remove());
    
                const newScript = document.createElement('script');
                newScript.text = script.innerHTML;
                newScript.setAttribute("data-dynamic", "true"); 
                document.body.appendChild(newScript);
            }
        }
    }
    
    
    
            </script>

        </div>

        <div class="option-group">
            <button class="option-btn btn-common" onclick="mashroomactuyfeatch()">Mashroom Head Actuators</button> 
            <div class="nested-options mashroomactuyact">
      

            </div>
            <script> function mashroomactuyfeatch() {
                fetch('pushmashroom/mashroom.html')
                    .then(response => response.text())
                    .then(data => {
                        document.querySelector('.mashroomactuyact').innerHTML = data;
                        executeScriptsmashroom(document.querySelector('.mashroomactuyact')); // Execute scripts in loaded content
                    })
                    .catch(error => console.error('Error fetching content:', error));
            }
            
      function executeScriptsmashroom(element = document.getElementById('mashroomactuyact')) {
    if (!element) {
        console.error("Element not found: mashroomactuyact");
        return;
    }

    const scripts = element.getElementsByTagName('script');

    for (let i = 0; i < scripts.length; i++) {
        const script = scripts[i];

        if (script.src) {
            // Check if script already exists to prevent duplication
            if (!document.querySelector(`script[src="${script.src}"]`)) {
                const newScript = document.createElement('script');
                newScript.src = script.src;
                document.body.appendChild(newScript);
            }
        } else {
            // Remove previous inline scripts before appending new ones
            const oldScripts = document.querySelectorAll("script[data-dynamic]");
            oldScripts.forEach(oldScript => oldScript.remove());

            const newScript = document.createElement('script');
            newScript.text = script.innerHTML;
            newScript.setAttribute("data-dynamic", "true"); 
            document.body.appendChild(newScript);
        }
    }
}



        </script>

        </div>

        <div class="option-group">
            <button class="option-btn btn-common">Selector Actuators</button>
        </div>

        <div class="option-group">
            <button class="option-btn btn-common">Key Selector Actuators</button>
        </div>

        <div class="option-group">
            <button class="option-btn btn-common">Twin Actuators</button> 
        </div>


        

       
</body>
</html>
